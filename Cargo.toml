[package]
name = "winmine"
version = "0.1.0"
edition = "2021"
publish = false

[profile.dev]
incremental = true

[profile.release]
lto = true
codegen-units = 1

[dependencies]
windows-sys = { version = "0.61.2", features = [
	"Win32_Foundation",
	"Win32_Media_Audio",
	"Win32_Graphics_Gdi",
	"Win32_UI_WindowsAndMessaging",
	"Win32_UI_Controls",
	"Win32_System_SystemInformation",
	"Win32_System_LibraryLoader",
	"Win32_System_WindowsProgramming",
	"Win32_System_Diagnostics_Debug",
	"Win32_Data_HtmlHelp",
	"Win32_UI_Input_KeyboardAndMouse",
] }

[dependencies.winsafe]
git = "https://github.com/rodrigocfd/winsafe.git"
rev = "ec62c02c84a43d8e22cdfe51e2cdca95b4314267"
features = [
	"advapi",
	"comctl",
	"dshow",
	"dwm",
	"dxgi",
	"gdi",
	"gui",
	"kernel",
	"mf",
	"ole",
	"oleaut",
	"psapi",
	"raw-dylib",
	"shell",
	"taskschd",
	"user",
	"uxtheme",
	"version",
	"wininet",
	"winspool"
]

[build-dependencies]
embed-resource = "3.0.6"
