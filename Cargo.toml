[package]
name = "winmine"
version = "0.1.0"
edition = "2024"
publish = false

[profile.dev]
incremental = true

[profile.release]
lto = true
codegen-units = 1

[dependencies]
windows-sys = { version = "0.61.2", features = [
	"Win32_Media_Audio",
	"Win32_Graphics_Gdi",
	"Win32_Data_HtmlHelp",
] }
bitflags = "2.11.0"
strum = "0.28"
strum_macros = "0.28"

[dependencies.winsafe]
git = "https://github.com/rodrigocfd/winsafe.git"
rev = "2754fd5415f01a3d96815420c8cf026886a1f417"
features = [
	"advapi",
	"comctl",
	"dshow",
	"dwm",
	"dxgi",
	"gdi",
	"gui",
	"kernel",
	"mf",
	"ole",
	"oleaut",
	"psapi",
	"raw-dylib",
	"shell",
	"taskschd",
	"user",
	"uxtheme",
	"version",
	"wininet",
	"winspool"
]

[build-dependencies]
embed-resource = "3.0.6"
